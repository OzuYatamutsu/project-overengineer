name: CI
on:
  push:
  pull_request:

jobs:
  lint-fe-and-transformer:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.50.0-noble
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        working-directory: project-overengineer-fe
        run: pnpm install

      - name: Lint
        working-directory: project-overengineer-fe
        run: pnpm run lint

  lint-status-api:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.50.0-noble
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        working-directory: status-api
        run: pnpm install

      - name: Lint
        working-directory: status-api
        run: pnpm run lint
  
  unit-test-fe-and-transformer:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.50.0-noble
    needs: lint-fe-and-transformer
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        run: npm install -g pnpm
      
      - name: Install docker
        run: apt update && apt install docker.io -y

      - name: Start Redis
        run: docker compose up redis -d

      - name: Wait for Redis to start
        run: |
          echo "Waiting for Redis on port 6379..."
          until nc -z localhost 6379; do sleep 1; done

      - name: Install dependencies
        working-directory: project-overengineer-fe
        run: pnpm install
      
      - name: Install Playwright Browsers
        working-directory: project-overengineer-fe
        run: npx playwright install --with-deps

      - name: Run Playwright Tests
        working-directory: project-overengineer-fe
        run: npx playwright test
      
      - name: Upload test report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

  unit-test-status-api:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.50.0-noble
    needs: lint-status-api
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        run: npm install -g pnpm
      
      - name: Install docker
        run: apt update && apt install docker.io -y

      - name: Start Redis
        run: docker compose up redis -d

      - name: Wait for Redis to start
        run: |
          echo "Waiting for Redis on port 6379..."
          until nc -z localhost 6379; do sleep 1; done

      - name: Install dependencies
        working-directory: status-api
        run: pnpm install
      
      - name: Build
        working-directory: status-api
        run: pnpm build

      - name: Install Playwright Browsers
        working-directory: status-api
        run: npx playwright install --with-deps

      - name: Run Playwright Tests
        working-directory: status-api
        run: npx playwright test
      
      - name: Upload test report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
