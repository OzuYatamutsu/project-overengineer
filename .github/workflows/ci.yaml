name: CI
on:
  push:
  pull_request:

jobs:
  lint-fe-and-transformer:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.50.0-noble
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        working-directory: project-overengineer-fe
        run: pnpm install

      - name: Lint
        working-directory: project-overengineer-fe
        run: pnpm run lint

  lint-status-api:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.50.0-noble
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        working-directory: status-api
        run: pnpm install

      - name: Lint
        working-directory: status-api
        run: pnpm run lint

  lint-ocr-core:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.50.0-noble
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        working-directory: ocr-worker
