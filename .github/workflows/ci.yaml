name: CI
on:
  push:
  pull_request:

jobs:
  lint-fe-and-transformer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        working-directory: project-overengineer-fe
        run: pnpm install

      - name: Lint
        working-directory: project-overengineer-fe
        run: pnpm run lint

  lint-status-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        working-directory: status-api
        run: pnpm install

      - name: Lint
        working-directory: status-api
        run: pnpm run lint
  
  unit-test-fe-and-transformer:
    runs-on: ubuntu-latest
    needs: lint-fe-and-transformer
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --name redis
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
  
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Start Redis Sentinel
        run: |
          docker run -d \
            --name redis-sentinel \
            --network host \
            -v ${{ github.workspace }}/redis/sentinel.conf:/etc/sentinel.conf \
            redis:7 redis-sentinel /etc/sentinel.conf

      - name: Wait for Redis Sentinel to start
        run: |
          echo "Waiting for Redis Sentinel on port 26379..."
          until nc -z localhost 26379; do sleep 1; done

      - name: Install dependencies
        working-directory: project-overengineer-fe
        run: pnpm install
      
      - name: Install Playwright Browsers
        working-directory: project-overengineer-fe
        run: npx playwright install --with-deps

      - name: Run Playwright Tests
        working-directory: project-overengineer-fe
        run: npx playwright test
      
      - name: Upload test report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
