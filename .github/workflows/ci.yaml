    needs: lint-status-api
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        working-directory: status-api
        run: pnpm install
      
      - name: Build
        working-directory: status-api
        run: pnpm build

      - name: Run Playwright Tests
        working-directory: status-api
        run: REDIS_HOST=redis REDIS_PORT=6379 REDIS_PASSWORD=b4yscx92yksfyv9c STATUS_API_PORT=3001 VAULT_HOST=vault _SKIP_VAULT_UNIT_TESTING=true pnpm test
      
      - name: Upload test report
        if: failure()
        uses: actions/upload-artifact@v4
