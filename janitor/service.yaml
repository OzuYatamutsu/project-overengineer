apiVersion: apps/v1
kind: Deployment
metadata:
  name: janitor
  annotations:
    vault.hashicorp.com/agent-inject: "true"
    vault.hashicorp.com/role: "vault-agent-injector"
    ignore-check.kube-linter.io/non-existent-service-account: "vault-agent-injector is managed in vault/service.yaml"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: janitor
  template:
    metadata:
      labels:
        app: janitor
      annotations:
          vault.hashicorp.com/agent-inject: 'true'
          vault.hashicorp.com/role: 'devweb-app'
          vault.hashicorp.com/agent-inject-secret-credentials.txt: 'secret/data/redis/config'
    spec:
      serviceAccountName: vault-agent-injector
      containers:
        - name: janitor
          image: ghcr.io/ozuyatamutsu/project-overengineer/janitor:v1
          env:
            - name: SENTINEL_HOST
              value: svc-redis-sentinel.default.svc.cluster.local
            - name: SENTINEL_PORT
              value: "26379"
            - name: REDIS_HOST
              value: svc-redis-master.default.svc.cluster.local
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: REDIS_PASSWORD
            - name: MYAPP_CONFIG
              valueFrom:
                secretKeyRef:
                  name: janitor-config
                  key: config.txt
          readinessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 10
            timeoutSeconds: 5
            periodSeconds: 3
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 30
            timeoutSeconds: 5
            periodSeconds: 30
            failureThreshold: 5
            successThreshold: 1
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"
          securityContext:
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: vault-secrets
              mountPath: /vault/secrets
              readOnly: true
        - name: vault-agent
          image: ghcr.io/ozuyatamutsu/project-overengineer/vault-agent:v1
          env:
            - name: AGENT_INJECT_VAULT_ADDR
              value: "https://svc-vault.default.svc.cluster.local:8200"
            - name: AGENT_INJECT_VAULT_AUTH_PATH
              value: auth/kubernetes
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          securityContext:
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: vault-agent-config
              mountPath: /vault/config
            - name: vault-secrets
              mountPath: /vault/secrets
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: vault-agent-config
          configMap:
            name: vault-agent-config
        - name: vault-secrets
          emptyDir: {}
        - name: tmp
          emptyDir: {}
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        runAsNonRoot: true