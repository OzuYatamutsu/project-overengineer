apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ocr-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ocr-worker
  template:
    metadata:
      labels:
        app: ocr-worker
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: ocr-worker
                topologyKey: "kubernetes.io/hostname"
      containers:
        - name: ocr-worker
          image: ghcr.io/ozuyatamutsu/project-overengineer/ocr-worker:v1
          imagePullPolicy: Always
          env:
            - name: SENTINEL_HOST
              value: svc-redis-sentinel.default.svc.cluster.local
            - name: SENTINEL_PORT
              value: "26379"
            - name: REDIS_HOST
              value: svc-redis-master.default.svc.cluster.local
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD  # TODO rotate and replace with secret
              value: b4yscx92yksfyv9c
          readinessProbe:
            httpGet:
              path: /healthz
              port: 3002
            initialDelaySeconds: 10
            timeoutSeconds: 5
            periodSeconds: 3
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3002
            initialDelaySeconds: 30
            timeoutSeconds: 5
            periodSeconds: 30
            failureThreshold: 5
            successThreshold: 1
          ports:
            - containerPort: 3002
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          securityContext:
            readOnlyRootFilesystem: true
        - name: ollama-ocr    # sidecar
          image: ghcr.io/ozuyatamutsu/project-overengineer/ollama-ocr:v1
          readinessProbe:
            httpGet:
              path: /
              port: 11434
            initialDelaySeconds: 10
            timeoutSeconds: 5
            periodSeconds: 3
          livenessProbe:
            httpGet:
              path: /
              port: 11434
            initialDelaySeconds: 30
            timeoutSeconds: 5
            periodSeconds: 30
            failureThreshold: 5
            successThreshold: 1
          ports:
            - containerPort: 11434
          resources:
            requests:
              cpu: "1000m"
              memory: "1Gi"
            limits:
              cpu: "5000m"
              memory: "8Gi"
          volumeMounts:
          - mountPath: /dev/shm
            name: ollama-ocr-shm
          - mountPath: /.ollama
            name: ollama-ocr-data
          securityContext:
            readOnlyRootFilesystem: true
      volumes:
        - name: ollama-ocr-shm
          emptyDir:
            medium: Memory
            sizeLimit: 1Gi
      securityContext:
        runAsUser: 1002  # ollama user
        runAsGroup: 1002  # ollama group
        fsGroup: 1002  # ollama group
        runAsNonRoot: true
  volumeClaimTemplates:
  - metadata:
      name: ollama-ocr-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 256Mi

---

apiVersion: v1
kind: Service
metadata:
  name: svc-ocr-worker
spec:
  selector:
    app: ocr-worker
  ports:
    - port: 3002
      targetPort: 3002
  type: ClusterIP
