apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-unseal-script
  labels:
    app: vault
data:
  unseal-on-start.sh: |
    #!/bin/sh
    set -e

    echo "[INFO] Vault unseal init container starting..."

    # Wait for vault to be ready
    MAX_RETRIES=30
    RETRY_COUNT=0

    while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
      if curl -k https://127.0.0.1:8200/v1/sys/health 2>/dev/null; then
        echo "[INFO] Vault API is ready"
        break
      fi
      
      RETRY_COUNT=$((RETRY_COUNT + 1))
      echo "[INFO] Waiting for Vault API to be ready (attempt $RETRY_COUNT/$MAX_RETRIES)..."
      sleep 2
    done

    if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
      echo "[WARN] Vault API did not become ready within expected time, continuing anyway..."
    fi

    # Check if vault is initialized
    if ! vault status -address=https://127.0.0.1:8200 -tls-skip-verify >/dev/null 2>&1; then
      echo "[INFO] Vault not initialized yet, skipping unseal (will be initialized by init job)"
      exit 0
    fi

    # Check vault status
    VAULT_STATUS=$(vault status -address=https://127.0.0.1:8200 -tls-skip-verify -format=json 2>/dev/null || echo "{}")
    INITIALIZED=$(echo "$VAULT_STATUS" | jq -r '.initialized // false')
    SEALED=$(echo "$VAULT_STATUS" | jq -r '.sealed // false')

    if [ "$INITIALIZED" != "true" ]; then
      echo "[INFO] Vault not initialized yet, skipping unseal (will be initialized by init job)"
      exit 0
    fi

    if [ "$SEALED" != "true" ]; then
      echo "[INFO] Vault is already unsealed"
      exit 0
    fi

    # Vault is sealed, attempt to unseal
    echo "[INFO] Vault is sealed, attempting to unseal..."

    # Wait for the vault-init-keys secret to be available
    SECRET_RETRY=0
    MAX_SECRET_RETRIES=30

    while [ $SECRET_RETRY -lt $MAX_SECRET_RETRIES ]; do
      if kubectl get secret vault-init-keys >/dev/null 2>&1; then
        echo "[INFO] Found vault-init-keys secret"
        break
      fi
      
      SECRET_RETRY=$((SECRET_RETRY + 1))
      echo "[INFO] Waiting for vault-init-keys secret (attempt $SECRET_RETRY/$MAX_SECRET_RETRIES)..."
      sleep 2
    done

    if [ $SECRET_RETRY -eq $MAX_SECRET_RETRIES ]; then
      echo "[ERROR] vault-init-keys secret not found after $MAX_SECRET_RETRIES attempts"
      echo "[INFO] Vault will remain sealed until initialized by init job"
      exit 0
    fi

    # Retrieve unseal key from secret
    echo "[INFO] Retrieving unseal key from secret..."
    kubectl get secret vault-init-keys -o jsonpath='{.data.vault-unseal-info\.json}' | base64 -d > /tmp/vault-unseal-info.json
    UNSEAL_KEY=$(jq -r '.unseal_keys_b64[0]' /tmp/vault-unseal-info.json)

    if [ -z "$UNSEAL_KEY" ] || [ "$UNSEAL_KEY" = "null" ]; then
      echo "[ERROR] Failed to retrieve unseal key from secret"
      rm -f /tmp/vault-unseal-info.json
      exit 1
    fi

    # Unseal vault
    echo "[INFO] Unsealing vault..."
    if vault operator unseal -address=https://127.0.0.1:8200 -tls-skip-verify "$UNSEAL_KEY"; then
      echo "[INFO] Vault successfully unsealed"
    else
      echo "[ERROR] Failed to unseal vault"
      rm -f /tmp/vault-unseal-info.json
      exit 1
    fi

    # Clean up
    rm -f /tmp/vault-unseal-info.json
    echo "[INFO] Vault unseal init container complete"

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-config
  labels:
    app: vault
data:
  vault.hcl: |
    ui = true
    cluster_name = "vault"

    listener "tcp" {
      address     = "0.0.0.0:8200"
      cluster_address = "0.0.0.0:8201"
      tls_cert_file     = "/vault/tls/vault.crt"
      tls_key_file      = "/vault/tls/vault.key"
    }

    storage "raft" {
      path    = "/vault/data"
    }

    api_addr     = "https://svc-vault.default.svc.cluster.local:8200"
    cluster_addr = "https://svc-vault.default.svc.cluster.local:8201"
    disable_mlock = true

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-agent-config
data:
  vault.hcl: |
    exit_after_auth = false
    pid_file = "/tmp/vault.pid"

    vault {
      address = "https://svc-vault.default.svc.cluster.local:8200"
      ca_cert = "/vault/tls/vault.crt"
    }

    auto_auth {
      method "kubernetes" {
        mount_path = "auth/kubernetes"
        config = {
          role = "svc-auth"
        }
      }

      sink "file" {
        config = {
          path = "/vault/secrets/.token"
        }
      }
    }

    template {
      source      = "/vault/config/config.ctmpl"
      destination = "/vault/secrets/config.txt"
    }
  config.ctmpl: |
    {{- with secret "secret/data/myapp/config" -}}
    {{ .Data.data.config }}
    {{- end }}

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vault
spec:
  serviceName: svc-vault
  replicas: 3
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      labels:
        app: vault
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: vault
                topologyKey: "kubernetes.io/hostname"
      serviceAccountName: vault
      securityContext:
        runAsUser: 100
        runAsGroup: 100
        fsGroup: 100
        runAsNonRoot: true
      initContainers:
        - name: vault-unseal
          image: ghcr.io/ozuyatamutsu/project-overengineer/vault-init:v1
          env:
            - name: SKIP_SETCAP
              value: "true"
          command: ["/vault/unseal-on-start.sh"]
          volumeMounts:
            - name: unseal-script
              mountPath: /vault/unseal-on-start.sh
              subPath: unseal-on-start.sh
            - name: tmp
              mountPath: /tmp
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"
          securityContext:
            readOnlyRootFilesystem: true
      containers:
        - name: vault
          image: ghcr.io/ozuyatamutsu/project-overengineer/vault:v1
          ports:
            - name: http
              containerPort: 8200
            - name: internal
              containerPort: 8201
          env:
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          volumeMounts:
            - name: config
              mountPath: /vault/config
            - name: data
              mountPath: /vault/data
          readinessProbe:
            httpGet:
              path: /v1/sys/health?standbyok=true&uninitcode=200&sealedcode=200
              port: 8200
              scheme: HTTPS
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /v1/sys/health?standbyok=true
              port: 8200
              scheme: HTTPS
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          securityContext:
            readOnlyRootFilesystem: true
      volumes:
        - name: config
          configMap:
            name: vault-config
        - name: data
          emptyDir: {}
        - name: unseal-script
          configMap:
            name: vault-unseal-script
            defaultMode: 0755
        - name: tmp
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 512Mi

---

