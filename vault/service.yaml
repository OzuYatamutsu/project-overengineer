apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-config
  labels:
    app: vault
data:
  vault.hcl: |
    ui = true
    cluster_name = "vault"

    listener "tcp" {
      address     = "0.0.0.0:8200"
      cluster_address = "0.0.0.0:8201"
      tls_cert_file     = "/vault/tls/tls.crt"
      tls_key_file      = "/vault/tls/tls.key"
    }

    storage "raft" {
      path    = "/vault/data"
      node_id = "$(HOSTNAME)"
    }

    api_addr     = "http://$(HOSTNAME).svc-vault.default.svc.cluster.local:8200"
    cluster_addr = "http://$(HOSTNAME).svc-vault.default.svc.cluster.local:8201"
    disable_mlock = true

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-agent-config
data:
  config.hcl: |
    exit_after_auth = false
    pid_file = "/tmp/vault.pid"

    vault {
      address = "https://svc-vault.default.svc.cluster.local:8200"
    }

    auto_auth {
      method "kubernetes" {
        mount_path = "auth/kubernetes"
        config = {
          role = "svc-auth"
        }
      }

      sink "file" {
        config = {
          path = "/vault/secrets/.token"
        }
      }
    }

    template {
      source      = "/vault/config/config.ctmpl"
      destination = "/vault/secrets/config.txt"
    }
  config.ctmpl: |
    {{- with secret "secret/data/myapp/config" -}}
    {{ .Data.data.config }}
    {{- end }}

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vault
spec:
  serviceName: svc-vault
  replicas: 3
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      labels:
        app: vault
    spec:
      serviceAccountName: default
      securityContext:
        runAsUser: 100
        runAsGroup: 100
        fsGroup: 100
        runAsNonRoot: true
      containers:
        # TODO: Generates self-signed certificate at startup.
        # TODO: Replace this with an actual certificate.
        - name: gen-self-signed-cert
          image: alpine/openssl:3.5.4
          command:
            - sh
            - -c
            - |
              mkdir -p /vault/tls
              openssl req -x509 -newkey rsa:4096 -nodes \
                -keyout /vault/tls/tls.key \
                -out /vault/tls/tls.crt \
                -days 365 \
                -subj "/CN=svc-vault.default.svc.cluster.local"
          volumeMounts:
            - name: certs
              mountPath: /vault/tls
        - name: vault
          image: hashicorp/vault:1.18
          args:
            - "server"
            - "-config=/vault/config/vault.hcl"
          ports:
            - name: http
              containerPort: 8200
            - name: internal
              containerPort: 8201
          env:
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: SKIP_CHOWN
              value: "true"
            - name: SKIP_SETCAP
              value: "true"
          volumeMounts:
            - name: config
              mountPath: /vault/config
            - name: data
              mountPath: /vault/data
            - name: certs
              mountPath: /vault/tls
          readinessProbe:
            httpGet:
              path: /v1/sys/health?standbyok=true
              port: 8200
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /v1/sys/health?standbyok=true
              port: 8200
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"
          securityContext:
            readOnlyRootFilesystem: true
      volumes:
        - name: config
          configMap:
            name: vault-config
        - name: data
          emptyDir: {}
        - name: certs
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 512Mi

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: svc-auth

---

apiVersion: v1
kind: Service
metadata:
  name: svc-vault
spec:
  clusterIP: None
  ports:
    - name: http
      port: 8200
    - name: internal
      port: 8201
  selector:
    app: vault
